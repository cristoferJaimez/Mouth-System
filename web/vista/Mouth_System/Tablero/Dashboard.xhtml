<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{internazionalBean.localidad}">
        <h:head>
            <title>.:Mouth System:.</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!--css-->  
            <h:outputStylesheet library="css" name="dashboard.css" />
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="album.css" />
            <h:outputStylesheet library="css" name="bootstrap-grid.css" />
            <h:outputStylesheet library="css" name="bootstrap-reboot.css" />
            <h:outputStylesheet library="css" name="all.css" />
        </h:head>
        <h:body>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-tachometer-alt"></i> #{txt['ms.tablero']}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            #{txt['ms.botonExportar']}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            #{txt['ms.botonGrafico']}
                        </button>
                    </div>


                </div>
            </div>

            <div class="container">
                <div class="row">

                    <!--Tarjetas de citas proximas-->
                    <div class="col-md-4">

                        <div class="card mb-4 shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">EStado</button>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>

                    </div>







                </div>
            </div>


            <!--js--> 
            <h:outputScript library="js" name="jquery-1.7.js"/> 
            <h:outputScript library="js" name="dashboard.js"/> 
            <h:outputScript library="js" name="all.min.js"/> 
            <h:outputScript library="js" name="bootstrap.js"/> 
        </h:body>
    </f:view>
</html>
